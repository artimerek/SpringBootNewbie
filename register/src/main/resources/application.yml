server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
      driver-class-name: org.postgresql.Driver
      username: artimerek
      password: root
      url: jdbc:postgresql://localhost:5432/registration
      platform: postgres
      initialization-mode: always
